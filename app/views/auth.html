<div class="atPanel" ng-controller="adminController" ng-cloak>
	<!-- top menu -->
	<div ng-include src="'views/elements/error.html'"></div>
	<!-- auth panel -->
	<div ng-hide="DomainProfile.Key || false" class="clearfix">
		<div class="alert alert-error" ng-show="loginErr || false">{{loginErr}}</div>
		<h4>{{ 'Login.Page_Title' | t }}</h4>
		<!-- provider login -->
		<div class="row-fluid" ng-init="loadAuthProviders()">
			<div class="span6">
				<p>{{ 'Login.Page_Desc' | t }}</p>
				<ul class="socialicons color">
					<li ng-repeat="provider in authProviders"><a
						ng-class="provider | lowercase" ng-click="login(provider)">{{
							provider }}</a></li>
				</ul>
			</div>
			<div class="span6">
				<p>{{ 'Login.labelOr' | t }} {{ 'Login.labelLoginStore1' | t }}
					{{ 'Login.labelMembership' | t }}</p>
				<form name="login1" ui-if="!doRegister" ng-submit="login()">
					<dl>
						<dt>{{ 'Common.Text_EmailAddress' | t }}</dt>
						<dd>
							<input type="email" required class="input-large"
								ng-model="AccountProfile.Email" />
						</dd>
						<dt>{{ 'Login.labelPassword' | t }}</dt>
						<dd>
							<input type="password" required class="input-large"
								ng-model="AccountProfile.Password" />
						</dd>
						<dd>
							<input type="submit" class="btn btn-success clear"
								value="{{
		 							'Login.labelLogin' | t }}" />
						</dd>
					</dl>
				</form>
			</div>
		</div>
	</div>
</div>
