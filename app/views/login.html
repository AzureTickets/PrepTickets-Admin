<div class="atPanel" ng-cloak ng-init="init()">
	<script type="text/ng-template" id="formLogin.html">
			<div class="modal-header">
				<button type="button" ng-click="modalLogin.open = false"
					class="close">&times;</button>
				<h3>
					<p class="text-info">{{ 'Login.labelLogin' | t}}</p>
				</h3>
			</div>
			<div class="modal-body">
	<div ng-hide="DomainProfile.Key || false" class="clearfix">
		<div ng-include src="'views/elements/error.html'"></div>
		<div class="alert alert-error" ng-show="loginErr || false">{{loginErr}}</div>
		<!-- provider login -->
		<div class="row-fluid">
			<div class="span12">
				<form name="login1" ng-submit="login()">
					<dl>
						<dt>{{ 'Common.Text_EmailAddress' | t }}</dt>
						<dd>
							<input type="email" required class="input-large"
								ng-model="AccountProfile.Email" />
						</dd>
						<dt>{{ 'Login.labelPassword' | t }}</dt>
						<dd>
							<input type="password" required class="input-large"
								ng-model="AccountProfile.Password" />
						</dd>
						<dd>
							<input type="submit" class="btn btn-success clear"
								value="{{
		 							'Login.labelLogin' | t }}" />
						</dd>
					</dl>
				</form>
				<dl>
					<dd>
						<a href="#/register">{{'Login.labelRegisterNow'
							| t}}</a>
					</dd>
					<dd>
						<a href="#/forgot">{{'Login.labelForgotPassword'
							| t}}</a>
					</dd>
				</dl>
			</div>
		</div>
	</div>
			</div>
			<div class="modal-footer"></div>
	</script>
</div>
