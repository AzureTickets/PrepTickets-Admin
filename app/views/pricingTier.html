<script type="text/ng-template" id="formPricingTier.html">
	<div class="modal-header">
		<button type="button" ng-click="wizardPricingTier.open = false"
			class="close"><i class="fa fa-times-circle"></i></button>
		<h3>{{ 'Common.Text_PricingTier' | t}}</h3>
	</div>
	<div class="modal-body">
		<!-- messages -->
		<div ng-switch="wizardPricingTier.currentStep">
			<div class="alert alert-info" ng-switch-when="2">
				<strong>{{ 'Event.Text_DateInformation' | t }}</strong>
			</div>
			<div class="alert alert-info" ng-switch-when="3">
				<strong>{{ 'Common.Text_QtyInformation' | t }}</strong>
			</div>
			<div class="alert alert-info" ng-switch-when="4">
				<strong>{{ 'Common.Text_Confirm' | t }}</strong>
			</div>
		</div>
		<div class="alert alert-info"
		  ui-if="wizardPricingTier.finished && !wizardPricingTier.saved">
		  <i class="fa fa-spinner fa-spin"></i>&nbsp;&nbsp;{{'Common.Text_WaitSaving' | t}}
		</div>
		<div class="alert alert-success"
			ui-if="wizardPricingTier.saved && wizardPricingTier.finished">
			<strong>{{ 'Common.Text_Congrats' | t }}</strong> {{
			'Common.Text_WizardComplete' | t }}
		</div>

		<!-- form -->
		<ng-form ui-if="PricingTier" name="atPricingTier"
			ng-submit="save(true)">
		<form ui-if="wizardPricingTier.currentStep == 1" name="atPricingTier1"
			ng-submit="wizardPricingTier.next('atPricingTier1')">
			<dl class="clearfix">
				<dd>
					<atfield at-required class="input-xxlarge"
						at-copy="GeneralAdmissionTicketItemInfo"
						ng-model="PricingTier.Name" ng-change="setURI(true)"
						label="'Common.Text_TicketName' | t" />
				</dd>
				<dd ui-if="false">
					<atfield autocomplete="off" at-required ng-readonly="true"
						class="input-xlarge" ng-model="PricingTier.URI"
						at-copy="CustomURI" label="'Common.Text_CustomURI' | t"></atfield>
				</dd>
				<dd>
					<atfield class="input-xxlarge"
						at-copy="GeneralAdmissionTicketItemInfo"
						ng-model="PricingTier.Policy" label="'Common.Text_Policy' | t"
						rows="5" />
				</dd>
				<dd>
					<input type="submit" class="btn btn-primary clear"
						value="{{
							'Common.Text_Next' | t }}" />
				</dd>
			</dl>
		</form>
		<form ui-if="wizardPricingTier.currentStep == 2" name="atPricingTier2"
			ng-submit="wizardPricingTier.next('atPricingTier2')">
			<dl>
				<dd class="pull-left">
					<atfield at-required class="input-large"
						at-copy="GeneralAdmissionTicketItemInfo"
						ng-model="PricingTier.OnSaleDateTimeStart"
						label="'Common.LabelPricingTierOnSaleDateTimeStart' | t" />
				</dd>
				<dd class="pull-left">
					<atfield at-required class="input-large"
						at-copy="GeneralAdmissionTicketItemInfo"
						ng-model="PricingTier.OnSaleDateTimeEnd"
						label="'Common.LabelPricingTierOnSaleDateTimeEnd' | t" />
				</dd>
				<dd class="clear"></dd>
				<dd class="pull-left">
					<a ng-show="wizardPricingTier.currentStep>1"
						ng-click="wizardPricingTier.currentStep = wizardPricingTier.currentStep-1"
						class="btn btn-primary clear">{{ 'Common.Text_Back' | t }}</a>
				</dd>
				<dd class="pull-left">
					<input type="submit" class="btn btn-primary clear"
						value="{{
		 							'Common.Text_Next' | t }}" />
				</dd>
			</dl>
		</form>
		<form ng-show="wizardPricingTier.currentStep == 3"
			name="atPricingTier3"
			ng-submit="wizardPricingTier.next('atPricingTier3')">
			<dl class="clearfix">
				<dd class="clear">
					<atfield class="input-small"
						at-copy="GeneralAdmissionTicketItemInfo"
						ng-model="PricingTier.MaxPurchaseQuantity" at-required
						ng-pattern="/^\d+$/" tip="'Common.Text_TipMaxAllowed' | t" />
				</dd>
				<dd class="clear">
					<label>{{'Common.LabelPricingTierStock' | t}} </label> <small
						class="muted">{{ 'Common.Text_Inventory' | t }}:
						{{PricingTier.NumberTotal}}</small>&nbsp;<small class="muted">{{
						'Common.Text_Add' | t }}: {{PricingTier.Stock}}</small>&nbsp;<small
						class="muted">{{ 'Common.Text_Total' | t }}: <b>{{PricingTier.Stock
							+ PricingTier.NumberTotal}}</b></small>
					<div class="clear" ui-jq="slider"
						ui-options="{slide: updatePricingTierStock, step: 25, value:0, max: 500}"></div>
				</dd>
				<dd class="clear">
					<atfield class="input-small" ng-model="PricingTier.Price.ItemPrice"
						at-required ng-pattern="/^[\d\.\,]+$/" />
				</dd>
				<dd class="clear"></dd>
				<dd class="pull-left">
					<a ng-show="wizardPricingTier.currentStep>1"
						ng-click="wizardPricingTier.currentStep = wizardPricingTier.currentStep-1"
						class="btn btn-primary clear">{{ 'Common.Text_Back' | t }}</a>
				</dd>
				<dd class="pull-left">
					<input type="submit" class="btn btn-primary clear"
						value="{{
		 							'Common.Text_Next' | t }}" />
				</dd>
			</dl>
		</form>
		<form ng-show="wizardPricingTier.currentStep == 4" name="atPricingTier4"
					ng-submit="wizardPricingTier.next('atPricingTier4')">
					
					<dl class="clearfix">
					  <!-- Media selector -->
					  <dd class="model-image-property" ng-controller="mediaController">
						  <div class="single-image pull-left">
						    <span ng-show="!PricingTier.Icon" class="upload-icon"><a href="" ng-click="openMediaLibrary('PricingTier', 'Icon', 'GeneralAdmissionTicketItemInfo')"><i class="fa fa-plus fa-4x"></i></a><br />{{'Common.Text_Add' | t}} {{'Common.Text_Icon' | t}}</span>
  				      <a href="" ng-click="previewMedia(PricingTier.Icon)"><img ng-show="PricingTier.Icon" ng-src="{{PricingTier.Icon.BaseURL}}{{PricingTier.Icon.ThumbFile}}" /></a>
						    <a href="" ng-click="openMediaLibrary('PricingTier', 'Icon', 'GeneralAdmissionTicketItemInfo')"><span ng-show="PricingTier.Icon" class="label label-warning">{{'Common.Text_Change' | t}}</span></a>
						    <p class="label label-info">{{'Common.Text_Icon' | t}} (128x128)</p>
						  </div>
						  <div class="single-image pull-left">
						    <span ng-show="!PricingTier.SmallImage" class="upload-icon"><a href="" ng-click="openMediaLibrary('PricingTier', 'SmallImage', 'GeneralAdmissionTicketItemInfo')"><i class="fa fa-plus fa-4x"></i></a><br />{{'Common.Text_Add' | t}} {{'Common.Text_SmallImage' | t}}</span>
						    <a href="" ng-click="previewMedia(PricingTier.SmallImage)"><img ng-show="PricingTier.SmallImage" ng-src="{{PricingTier.SmallImage.BaseURL}}{{PricingTier.SmallImage.ThumbFile}}" /></a>
						    <a href="" ng-click="openMediaLibrary('PricingTier', 'SmallImage', 'GeneralAdmissionTicketItemInfo')"><span ng-show="PricingTier.SmallImage" class="label label-warning">{{'Common.Text_Change' | t}}</span></a>
						    <p class="label label-info">{{'Common.Text_SmallImage' | t}} (150x150)</p>
						  </div>
						  <div class="single-image pull-left">
						    <span ng-show="!PricingTier.Image" class="upload-icon"><a href="" ng-click="openMediaLibrary('PricingTier', 'Image', 'GeneralAdmissionTicketItemInfo')"><i class="fa fa-plus fa-4x"></i></a><br />{{'Common.Text_Add' | t}} {{'Common.Text_Image' | t}}</span>
						    <a href="" ng-click="previewMedia(PricingTier.Image)"><img ng-show="PricingTier.Image" ng-src="{{PricingTier.Image.BaseURL}}{{PricingTier.Image.ThumbFile}}" /></a>
						    <a href="" ng-click="openMediaLibrary('PricingTier', 'Image', 'GeneralAdmissionTicketItemInfo')"><span ng-show="PricingTier.Image" class="label label-warning">{{'Common.Text_Change' | t}}</span></a>
						    <p class="label label-info">{{'Common.Text_Image' | t}} (320x320)</p>
						  </div>
						  <div class="clear"></div>
						  <div class="list-image">
						    <ul class="unstyled inline">
						      <li class="upload-icon"><a href="" ng-click="openMediaLibrary('PricingTier', 'LargeImages', 'GeneralAdmissionTicketItemInfo')"><i class="fa fa-plus fa-4x"></i></a><br />{{'Common.Text_Add' | t}} {{'Common.Text_LargeImages' | t}}</li>
		              <li ng-repeat="image in paginationLI.pageItems()" class="image-list">
		                <a href="" ng-click="previewMedia(image)"><img ng-src="{{image.BaseURL}}{{image.ThumbFile}}" /></a>
		                <a class="delete-icon" href="" ng-click="unselectImageinList($index + paginationLI.currentPageIndex*paginationLI.pageSize, PricingTier.LargeImages)">
		                <i class="fa fa-times red"></i></a>
		              </li>
		            </ul>
		            <div class="clear"></div>
						    <p class="label label-info">{{'Common.Text_LargeImages' | t}} (500x500)</p>
						    <div ng-show="paginationLI.results.length > 5">
						      <ng-pagination class="pull-right"
						        pagination-data="paginationLI"
						        page-size="5"
						        data="PricingTier.LargeImages">
						      </ng-pagination>
						    </div>
						  </div>
						</dd>
					  
						<dd class="pull-left">
							<a ng-show="wizardPricingTier.currentStep>1"
								ng-click="wizardPricingTier.currentStep = wizardPricingTier.currentStep-1"
								class="btn btn-primary clear">{{ 'Common.Text_Back' | t }}</a>
						</dd>
						<dd class="pull-left">
							<input type="submit" class="btn btn-primary clear"
								value="{{
		 							'Common.Text_Next' | t }}" />
						</dd>
					</dl>
					
		</form>
		<form
			ui-if="wizardPricingTier.currentStep == 5 && !wizardPricingTier.saved"
			name="atPricingTier3"
			ng-submit="wizardPricingTier.next('atPricingTier5', true)">
			<dl>
				<dd class="clear row-fluid">
					<!-- ticket details -->
					<atmodel ui-if="PricingTier" ng-model="PricingTier"
						at-hide-props="NumberTotal,Fee,DateCreated,DateModified,StoreKey,InventoryKey,EventKey"></atmodel>
				</dd>
				<dd class="pull-left">
					<a ng-show="wizardPricingTier.currentStep>1"
						ng-click="wizardPricingTier.currentStep = wizardPricingTier.currentStep-1"
						class="btn btn-primary clear">{{ 'Common.Text_Back' | t }}</a>
				</dd>
				<dd class="pull-left">
					<input type="submit" class="btn btn-success clear"
						value="{{
		 							'Common.Text_Save' | t }}" />
				</dd>
			</dl>
		</form>
		<dl ui-if="wizardPricingTier.finished" class="clearfix">
			<dd class="pull-left">
				<a
					ng-show="wizardPricingTier.currentStep>1 && wizardPricingTier.saved"
					ng-click="wizardPricingTier.currentStep = wizardPricingTier.currentStep-2; wizardPricingTier.finished = false; wizardPricingTier.saved = false"
					class="btn btn-primary clear">{{ 'Common.Text_Back' | t }}</a>
			</dd>
			<dd class="pull-left">
				<a
					ng-show="wizardPricingTier.currentStep>1 && wizardPricingTier.saved"
					ng-click="wizardPricingTier.open = false"
					class="btn btn-primary clear">{{ 'Common.Text_Close' | t }}</a>
			</dd>
		</dl>
		</ng-form>
	</div>
	<div class="modal-footer"></div>
	</script>
