<div ng-hide="DomainProfile.Key || false" class="clearfix">
	<div class="alert alert-error" ng-show="loginErr || false">{{loginErr}}</div>
	<h4>{{ 'Login.Page_Title' | t }}</h4>
	<!-- provider login -->
	<div class="row-fluid" ng-init="loadAuthProviders()">
		<div class="span6">
			<p>{{ 'Login.Page_Desc' | t }}</p>
			<div class="btn-group">
				<a ng-repeat="provider in authProviders" class="btn btn-small"
					ng-click="login(provider)">{{ provider }}</a>
			</div>
		</div>
		<div class="span6">
            			<!-- membership login -->
			<p>{{ 'Login.labelDialogTitle' | t }}</p>
			<form name="atAccountLogon">
				<dl>
					<dd>
                        <label>{{ 'Login.labelEmail' | t }}</label>
						<input type="text" ng-required="true" class="input-xlarge"
							ng-model="tmpAccountLogin.Email" />
					</dd>
					<dd>
                        <label>{{ 'Login.labelPassword' | t }}</label>
						<input type="password" ng-required="true" class="input-xlarge"
							ng-model="tmpAccountLogin.Password" />
					</dd>
					<dd>
						<button type="submit" class="btn btn-primary clear" ng-click="login()">{{
							'Login.labelLogin' | t }}</button>
					</dd>
				</dl>
			</form>
			<!-- membership register -->
			<p>{{ 'Login.labelNewMemberRegister' | t }}</p>
			<form name="atAccountRegister">
				<dl>
					<dd>
                        <label>{{ 'Login.labelFullname' | t }}</label>
						<input type="text" ng-required="true" class="input-xlarge"
							ng-model="tmpAccountRegister.FullName" />
					</dd>
					<dd>
                        <label>{{ 'Login.labelEmail' | t }}</label>
						<input type="text" ng-required="true" class="input-xlarge"
							ng-model="tmpAccountRegister.Email" />
					</dd>
					<dd>
                        <label>{{ 'Login.labelPassword' | t }}</label>
						<input type="password" ng-required="true" class="input-xlarge"
							ng-model="tmpAccountRegister.Password" />
					</dd>
					<dd>
                        <label>{{ 'Login.labelConfirmPassword' | t }}</label>
						<input type="password" ng-required="true" class="input-xlarge"
                            ng-model="tmpAccountRegister.ConfirmPassword" />
					</dd>
					<dd>
                    	<div class="alert alert-success" ng-show="registerMsg || false">{{registerMsg}}</div>
                    	<div class="alert alert-error" ng-show="registerErr || false">{{registerErr}}</div>
						<button type="submit" class="btn btn-primary clear" ng-click="register()">{{
							'Login.labelRegisterNow' | t }}</button>
					</dd>
				</dl>
			</form>
		</div>
	</div>
</div>
