<!-- Page heading -->
<div ui-if="auth.isDomainProfileReady() && !auth.isPublic()"
	class="page-head">
	<!-- Page heading -->
	<h2 class="pull-left">
		<span ui-if="Store && Store.Name || false"> {{Store.Name}}</span>
		<!-- page meta -->
		<span class="page-meta"></span>
	</h2>
	<!-- Breadcrumb -->
	<div class="bread-crumb pull-right">
		<a href="#/"><i class="icon-home pull-left icon-2x"></i><span
			class="pull-left">{{ 'Common.Text_Admin' | t }}</span></a> <span
			ui-if="Store && Store.Key && Store.IsOwner">/</span> <a
			href="#/store" ng-click="setStoreKey(Store.Key)">{{
			'Common.Text_Store' | t }}</a></span>
	</div>
	<div class="clearfix"></div>
</div>
<!-- Page heading ends -->
