<ul ui-if="Store && Store.isNew || Store && Store.IsOwner"
	class="breadcrumb">
	<li ng-class="{active: wizard.currentStep == 1}"><a href="#/store"
		ng-click="wizard.currentStep = 1;wizard.finished = false">{{
			'Common.Text_CreateSchool_Step1' | t }}</a> <span
		ui-if="Store && Store.Key || wizard.checkStep.1" class="divider">/</span></li>
	<li ui-if="Store && Store.Key && !Store.isNew || wizard.checkStep.1"
		ng-class="{active: wizard.currentStep == 2}"><a href="#/store"
		ng-click="wizard.currentStep = 2;wizard.finished = false">{{
			'Common.Text_CreateSchool_Step2' | t }}</a> <span
		ui-if="Store && Store.Key || wizard.checkStep.2" class="divider">/</span></li>
	<li ui-if="Store && Store.Key && !Store.isNew || wizard.checkStep.2"
		ng-class="{active: wizard.currentStep == 3}"><a href="#/store"
		ng-click="wizard.currentStep = 3;wizard.finished = false">{{
			'Common.Text_CreateSchool_Step3' | t }}</a> <span
		ui-if="Store && Store.Key || wizard.checkStep.3" class="divider">/</span></li>
	<li ui-if="Store && Store.Key && !Store.isNew || wizard.checkStep.2"
		ng-class="{active: wizard.currentStep == 4}"><a href="#/store"
		ng-click="wizard.currentStep = 4;wizard.finished = false">{{
			'Common.Text_CreateSchool_Step4' | t }}</a> <span
		ui-if="wizard.checkStep.4" class="divider">/</span></li>
	<li ui-if="wizard.checkStep.4"
		ng-class="{active: wizard.currentStep == 5}"><a href="#/store"
		ng-click="wizard.currentStep = 5;wizard.finished = false;wizard.saved = false">{{
			'Common.Text_Confirmation' | t }}</a> <span ng-show="wizard.saved"
		class="divider">/</span></li>
	<li ui-if="Store && Store.Key || wizard.checkStep.5"
		ng-show="wizard.saved" ng-class="{active: wizard.saved}"><a
		href="#/store" ng-click="wizard.finished = true">{{
			'Common.Text_Finished' | t }}</a></li>
</ul>
