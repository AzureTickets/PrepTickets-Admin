<div class="clear row-fluid list">
	<!-- store list -->
	<div class="widget wviolet">
		<div class="widget-head">
			<div class="pull-left">{{ 'Common.Text_StoreList' | t }}</div>
			<div class="clearfix"></div>
		</div>
		<div class="widget-content">
			<div ng-show="stores.length == 0" class="alert alert-info">{{
				'Common.Text_EmptyList' | t }}</div>
			<table class="table  table-bordered " ng-show="stores.length > 0">
				<thead>
					<tr>
						<th>#</th>
						<th>{{ 'Common.Text_Name' | t}}</th>
						<th>{{ 'Common.Text_Description' | t}}</th>
						<th>{{ 'Common.Text_Control' | t}}</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="store in stores">
						<td>{{ $index+1 }}</td>
						<td>{{store.Name}}</td>
						<td><p class="text clear">{{store.Description}}</p></td>
						<td>
							<div class="btn-group pull-left">
								<button ui-if="Store.IsOwner" class="btn btn-mini btn-info"
									ng-click="setStoreKey(store.Key)">{{
									'Common.Text_Choose' | t }}</button>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
