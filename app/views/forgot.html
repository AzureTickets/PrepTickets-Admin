<div class="atPanel" ng-cloak ng-init="init()">
	<script type="text/ng-template" id="formForgot.html">
			<div class="modal-header">
				<button type="button" ng-click="modalForgot.open = false"
					class="close">&times;</button>
				<h3>
					<p class="text-info">{{ 'Login.labelResetPassword' | t}}</p>
				</h3>
			</div>
			<div class="modal-body">
	<div ng-hide="DomainProfile.Key || false" class="clearfix">
		<div ng-include src="'views/elements/error.html'"></div>
		<div class="alert alert-success" ng-show="resetPasswordOk || false">{{
			'Login.resetPasswordOk' | t }}</div>
		<!-- provider login -->
		<div class="row-fluid">
			<div class="span12">
				<form name="login3" ng-submit="resetPassword()">
					<dl>
						<dt>{{ 'Common.Text_EmailAddress' | t }}</dt>
						<dd>
							<input type="email" required class="input-large"
								ng-model="AccountProfile.Email" />
						</dd>
						<dd>
							<input type="submit" class="btn btn-success clear"
								value="{{
		 							'Common.Text_Submit' | t }}" />
						</dd>
					</dl>
				</form>
				<dl>
					<dd>
						<a href="#/register">{{'Login.labelRegisterNow'
							| t}}</a>
					</dd>
					<dd>
						<a href="#/login">{{'Login.labelLogin' | t}}</a>
					</dd>
				</dl>
			</div>
		</div>
	</div>
			</div>
			<div class="modal-footer"></div>
	</script>
</div>
