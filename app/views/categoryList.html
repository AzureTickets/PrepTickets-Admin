<div class="clear row-fluid list">
	<!-- category list -->
	<div class="widget wviolet">
		<div class="widget-head">
			<div class="pull-left">{{ 'Common.Text_CategoryMenu_Categories'
				| t }}</div>
			<div class="clearfix"></div>
		</div>
		<div class="widget-content">
			<div ng-show="categories.length == 0" class="alert alert-info">{{
				'Category.Text_NoCategory_Msg' | t }}</div>
			<table class="table  table-bordered " ng-show="categories.length > 0">
				<thead>
					<tr>
						<th>#</th>
						<th>Name</th>
						<th>Brief</th>
						<th>Control</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="category in categories">
						<td>{{ $index+1 }}</td>
						<td>{{category.Name}}</td>
						<td><p class="text clear">{{category.Brief}}</p></td>
						<td>
							<div class="btn-group pull-left">
								<button ui-if="Store.IsOwner" class="btn btn-mini btn-success"
									ng-click="update(category)">{{ 'Common.Text_Update' |
									t }}</button>
								<button ui-if="Store.IsOwner"
									ng-click="deleteCategory(category)"
									class="btn btn-mini btn-danger">{{
									'Common.Text_Remove' | t }}</button>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
