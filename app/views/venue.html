<div class="atPanel" ui-if="DomainProfile && DomainProfile.Key || false"
	ng-controller="venueController" ng-cloak>

	<script type="text/ng-template" id="formVenue.html">
	    <div class="modal-header">
				<button type="button" ng-click="removeTinymceIns(); wizardVenue.open = false"
					class="close"><i class="fa fa-times-circle"></i></button>
				<h3>
					<p class="text-info">{{ 'Common.Text_Venue' | t}}</p>
				</h3>
			</div>
			<div class="modal-body">
				<!-- messages -->
				<div ng-switch="wizardVenue.currentStep">
					<div class="alert alert-info" ng-switch-when="2">
						<strong>{{ 'Common.Text_LocationInfo' | t }}</strong>
					</div>
					<div class="alert alert-info" ng-switch-when="3">
						<strong>{{ 'Common.Text_ImageSelect' | t }}</strong>
					</div>
					<div class="alert alert-info" ng-switch-when="4">
						<strong>{{ 'Common.Text_Confirm' | t }}</strong>
					</div>
				</div>
				<div class="alert alert-info"
					ui-if="wizardVenue.finished && !wizardVenue.saved">
					<i class="fa fa-spinner fa-spin"></i>&nbsp;&nbsp;{{'Common.Text_WaitSaving' | t}}
				</div>
				<div class="alert alert-success"
					ui-if="wizardVenue.saved && wizardVenue.finished">
					<strong>{{ 'Common.Text_Congrats' | t }}</strong> {{
					'Common.Text_WizardComplete' | t }}
				</div>
				<!-- form -->
				<ng-form ui-if="Place" name="atVenue" ng-submit="save()">
				<form ng-show="wizardVenue.currentStep == 1" name="atVenue1"
					ng-submit="wizardVenue.next('atVenue1')">
					<dl class="clearfix">
						<dd>
							<atfield at-required class="input-xxlarge" ng-model="Place.Name"
								label="'Common.Text_VenueName' | t" />
						</dd>
						<dd>
						  <label for="descTinymce">{{'Common.Text_Description' | t}}</lable>
						  <textarea id="descTinymce" ui-tinymce ng-model="Place.Description" ng-cloak></textarea>
						</dd>
						<dd>
							<input type="submit" class="btn btn-primary clear"
								value="{{
							'Common.Text_Next' | t }}" />
						</dd>
					</dl>
				</form>
				<form ui-if="wizardVenue.currentStep == 2" name="atVenue2"
					ng-submit="wizardVenue.next('atVenue2')">
					<!-- location info -->
					<div ui-if="Place.Address || false" ng-include
						src="'views/address.html'" onload="modelName='Place'"></div>
					<dl>
						<dd class="pull-left">
							<a ng-show="wizardVenue.currentStep>1"
								ng-click="wizardVenue.currentStep = wizardVenue.currentStep-1"
								class="btn btn-primary clear">{{ 'Common.Text_Back' | t }}</a>
						</dd>
						<dd class="pull-left">
							<input type="submit" class="btn btn-primary clear"
								value="{{
		 							'Common.Text_Next' | t }}" />
						</dd>
					</dl>
				</form>
				<form ng-show="wizardVenue.currentStep == 3" name="atVenue3"
					ng-submit="wizardVenue.next('atVenue3')">
					
					<dl class="clearfix">
					  <!-- Media selector -->
					  <dd class="model-image-property" ng-controller="mediaController">
						  <div class="single-image pull-left">
						    <span ng-show="!Place.Icon" class="upload-icon"><a href="" ng-click="openMediaLibrary('Place', 'Icon')"><i class="fa fa-plus fa-4x"></i></a><br />{{'Common.Text_Add' | t}} {{'Common.Text_Icon' | t}}</span>
  				      <a href="" ng-click="previewMedia(Place.Icon)"><img ng-show="Place.Icon" ng-src="{{Place.Icon.BaseURL}}{{Place.Icon.ThumbFile}}" /></a>
						    <a href="" ng-click="openMediaLibrary('Place', 'Icon')"><span ng-show="Place.Icon" class="label label-warning">{{'Common.Text_Change' | t}}</span></a>
						    <p class="label label-info">{{'Common.Text_Icon' | t}} (128x128)</p>
						  </div>
						  <div class="single-image pull-left">
						    <span ng-show="!Place.SmallImage" class="upload-icon"><a href="" ng-click="openMediaLibrary('Place', 'SmallImage')"><i class="fa fa-plus fa-4x"></i></a><br />{{'Common.Text_Add' | t}} {{'Common.Text_SmallImage' | t}}</span>
						    <a href="" ng-click="previewMedia(Place.SmallImage)"><img ng-show="Place.SmallImage" ng-src="{{Place.SmallImage.BaseURL}}{{Place.SmallImage.ThumbFile}}" /></a>
						    <a href="" ng-click="openMediaLibrary('Place', 'SmallImage')"><span ng-show="Place.SmallImage" class="label label-warning">{{'Common.Text_Change' | t}}</span></a>
						    <p class="label label-info">{{'Common.Text_SmallImage' | t}} (150x150)</p>
						  </div>
						  <div class="single-image pull-left">
						    <span ng-show="!Place.Image" class="upload-icon"><a href="" ng-click="openMediaLibrary('Place', 'Image')"><i class="fa fa-plus fa-4x"></i></a><br />{{'Common.Text_Add' | t}} {{'Common.Text_Image' | t}}</span>
						    <a href="" ng-click="previewMedia(Place.Image)"><img ng-show="Place.Image" ng-src="{{Place.Image.BaseURL}}{{Place.Image.ThumbFile}}" /></a>
						    <a href="" ng-click="openMediaLibrary('Place', 'Image')"><span ng-show="Place.Image" class="label label-warning">{{'Common.Text_Change' | t}}</span></a>
						    <p class="label label-info">{{'Common.Text_Image' | t}} (320x320)</p>
						  </div>
						  <div class="clear"></div>
						  <div class="list-image">
						    <ul class="unstyled inline">
						      <li class="upload-icon"><a href="" ng-click="openMediaLibrary('Place', 'LargeImages')"><i class="fa fa-plus fa-4x"></i></a><br />{{'Common.Text_Add' | t}} {{'Common.Text_LargeImages' | t}}</li>
		              <li ng-repeat="image in paginationLI.pageItems()" class="image-list">
		                <a href="" ng-click="previewMedia(image)"><img ng-src="{{image.BaseURL}}{{image.ThumbFile}}" /></a>
		                <a class="delete-icon" href="" ng-click="unselectImageinList($index + paginationLI.currentPageIndex*paginationLI.pageSize, Place.LargeImages)">
		                <i class="fa fa-times red"></i></a>
		              </li>
		            </ul>
		            <div class="clear"></div>
						    <p class="label label-info">{{'Common.Text_LargeImages' | t}} (500x500)</p>
						    <div ng-show="paginationLI.results.length > 5">
						      <ng-pagination class="pull-right"
						        pagination-data="paginationLI"
						        page-size="5"
						        data="Place.LargeImages">
						      </ng-pagination>
						    </div>
						  </div>
						</dd>
					  
						<dd class="pull-left">
							<a ng-show="wizardVenue.currentStep>1"
								ng-click="wizardVenue.currentStep = wizardVenue.currentStep-1"
								class="btn btn-primary clear">{{ 'Common.Text_Back' | t }}</a>
						</dd>
						<dd class="pull-left">
							<input type="submit" class="btn btn-primary clear"
								value="{{
		 							'Common.Text_Next' | t }}" />
						</dd>
					</dl>
					
				</form>
				<form ui-if="wizardVenue.currentStep == 4 && !wizardVenue.saved"
					name="atVenue4" ng-submit="wizardVenue.next('atVenue4', true)">
					<dl>
						<dd class="clear row-fluid">
							<!-- venue details -->
							<atmodel ui-if="Place" ng-model="Place" extra1="geo"
								at-hide-props="DateCreated,DateModified,StoreKey"></atmodel>
						</dd>
						<dd class="pull-left">
							<a ng-show="wizardVenue.currentStep>1"
								ng-click="wizardVenue.currentStep = wizardVenue.currentStep-1"
								class="btn btn-primary clear">{{ 'Common.Text_Back' | t }}</a>
						</dd>
						<dd class="pull-left">
							<input type="submit" class="btn btn-success clear"
								value="{{
		 							'Common.Text_Save' | t }}" />
						</dd>
					</dl>
				</form>
				<dl ui-if="wizardVenue.finished" class="clearfix">
					<dd class="pull-left">
						<a ng-show="wizardVenue.currentStep>1 && wizardVenue.saved"
							ng-click="wizardVenue.currentStep = wizardVenue.currentStep-2; wizardVenue.finished = false; wizardVenue.saved = false"
							class="btn btn-primary clear">{{ 'Common.Text_Back' | t }}</a>
					</dd>
					<dd class="pull-left">
						<a ng-show="wizardVenue.currentStep>1 && wizardVenue.saved"
							ng-click="removeTinymceIns(); wizardVenue.open = false"
							class="btn btn-primary clear">{{ 'Common.Text_Close' | t }}</a>
					</dd>
				</dl>
				</ng-form>
			</div>
			<div class="modal-footer">
				<a ui-if="Place.Key && Place.Key != null" ng-click="deleteVenue(Place)" class="btn btn-danger pull-right">
					<i class="fa fa-trash-o"></i> {{ 'Common.Text_Remove' | t }}
				</a>
			</div>
	</script>
	<!-- top menu -->
	<div ng-include src="'views/elements/error.html'"></div>
	<!-- venue info -->
	<div ui-if="Store && Store.Key || false" class="row-fluid">
		<h3 class="pull-left">{{ 'Common.Text_VenueMenu_Venue' | t}}</h3>
		<div class="btn-group pull-right">
			<a class="btn btn-info" ng-click="create()"><i class="fa fa-plus"></i>&nbsp;{{
				'Common.Text_CreateVenue' | t }}</a>
		</div>
		<div class="clear"></div>
		<div ng-include src="'views/venueList.html'"></div>
	</div>
</div>
