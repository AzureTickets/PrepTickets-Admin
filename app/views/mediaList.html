<div class="clear row-fluid list">
	<!-- images list -->
	<div class="widget wviolet">
		<div class="widget-head">
			<div class="pull-left">{{ 'Common.Text_Images' | t }}</div>
			<div class="clearfix"></div>
		</div>
		<div class="widget-content">
			<div ng-show="images.length == 0" class="alert alert-info">{{
				'Common.Text_NoImages_Msg' | t }}</div>
			<table class="table  table-bordered " ng-show="images.length > 0">
				<thead>
					<tr>
						<th>#</th>
						<th>{{ 'Common.Text_Preview' | t}}</th>
						<th>{{ 'Common.Text_Control' | t}}</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="image in images">
						<td>{{ $index+1 }}</td>
						<td><a ng-href="#/media" ng-click="previewMedia(image)"
							style="position: relative"><i class="icon-search icon-2x"
								style="position: absolute; top: 1%; right: 40%"></i><img
								ng-src="{{image.BaseURL}}{{image.ThumbFile}}" /></a></td>
						<td>
							<div class="btn-group pull-left">
								<button ui-if="Store.IsOwner" ng-click="deleteImage(image)"
									class="btn btn-mini btn-danger">{{
									'Common.Text_Remove' | t }}</button>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
<div ng-include src="'views/mediaPreview.html'"></div>
